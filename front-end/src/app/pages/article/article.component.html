
<div class="row">
    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
        <button (click)=goHome() type="button" class="btn btn-hero-primary">
            <i class="nb-arrow-thin-left"></i>
            Go back
          </button>
    </div>
    <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
        <h1 *ngIf="getArticle.articles.count > 1">{{ getArticle.articles[0].sourceName}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xxxl-3 col-md-6" *ngFor="let article of getArticle.articles| paginate: { itemsPerPage: 10, currentPage: p }">
<nb-card size="medium">
    <nb-card-body>
      <div class="picture" style.background-image=url({{article.urlToImage}})></div>
  
      <div class="details">
        <div class="title">
            <a href={{article.url}} target="_blank">
            {{article.title}}
            </a>
        </div>
        <div class="description">
            {{article.description}}
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <p>By {{article.author}}, published on {{article.publishedAt | date }}</p>
    </nb-card-footer>
  </nb-card>
  </div>
</div>

<div class="row">
    <div class="col-xxxl-9 col-xl-12">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
